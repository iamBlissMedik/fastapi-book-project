name: Build, Push Docker Image, Deploy to Azure Web App, and Restart Service

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Fetch all history for accurate change detection

      - name: Log in to Azure Container Registry
        run: echo "${{ secrets.ACR_PASSWORD }}" | docker login fastapiregistry001.azurecr.io -u "${{ secrets.ACR_USERNAME }}" --password-stdin

      - name: Build Docker Image
        run: docker build -t fastapiregistry001.azurecr.io/fastapi-nginx-app:latest .

      - name: Push Docker Image
        run: docker push fastapiregistry001.azurecr.io/fastapi-nginx-app:latest

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: fast-api-002
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          images: 'fastapiregistry001.azurecr.io/fastapi-nginx-app:latest'

      - name: Log in to Azure CLI
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Restart Azure Web App
        run: |
          echo "Restarting Azure Web App..."
          az webapp restart --name fast-api-002 --resource-group fastapi-book-app_group

      - name: Verify Deployment
        run: |
          echo "Verifying deployment..."
          APP_URL="https://fast-api-002.azurewebsites.net"
          for i in {1..10}; do
            HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" $APP_URL)
            if [ $HTTP_STATUS -eq 200 ]; then
              echo "Deployment verified successfully - HTTP Status: $HTTP_STATUS"
              exit 0
            else
              echo "Attempt $i: Deployment verification failed - HTTP Status: $HTTP_STATUS"
              sleep 10
            fi
          done
          echo "Deployment verification failed after multiple attempts."
          exit 1
